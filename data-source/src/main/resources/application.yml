spring:
  application:
    name: DATA-SOURCE

  datasource:
    url: jdbc:h2:mem:dev
  h2:
    console.enabled: true
  jpa:
    show-sql: true
    properties.hibernate.format_sql: true

  rabbitmq:
    address: localhost
    port: 5672
    password: guest
    username: guest

# HTTP
server:
  port: 8082

# Cloud
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl.defaultZone: http://localhost:8761/eureka/

# messaging
messaging:
  queue: queue
  exchange: exchange
  routingKey: routing_key

logging.level:
  org.springframework.amqp: TRACE

# Swagger
springdoc.swagger-ui.path: "swagger.html"