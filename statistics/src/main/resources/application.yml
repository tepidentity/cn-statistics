# Spring properties
spring:
  application:
    name: STATISTICS

# HTTP
server:
  port: 8081

# Cloud
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Swagger
springdoc:
  swagger-ui:
    path: "swagger.html"